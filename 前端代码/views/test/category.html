<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/eui/element-ui.css">
    <script src="../../static/vue/vue.min.js"></script>
    <script src="../../static/vue/vue-resource.js"></script>
    <script src="../../static/eui/index.js"></script>
    <script src="../../static/comm/Ajax.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table :data="category" stripe style="width: 90%">
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column prop="id" label="id" width="180">
            </el-table-column>
            <el-table-column prop="parent_id" label="parent_id" width="180">
            </el-table-column>
            <el-table-column prop="name" label="name" width="180">
            </el-table-column>
            <el-table-column prop="status" label="status" width="180">
            </el-table-column>
            <el-table-column prop="sort" label="sort">
            </el-table-column>
            <el-table-column prop="is_parent" label="is_parent">
            </el-table-column>
            <el-table-column prop="created" label="created">
            </el-table-column>
            <el-table-column prop="updated" label="updated">
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                category: [],
                listLoading:false,
            }
        },
        created() {
            this.ajax = new Ajax(this);
            this.getCategory();
        },
        methods: {

            //通过ajax去请求服务端，获取数据
           getCategory() {
                let that = this;
                let url = "item/selectAll";
                //调用Ajax的get方法
                that.ajax.get(url, function (rs) {
                    console.log(rs);
                    that.category = rs;
                });
            },
        }
    })
</script>
</html>
